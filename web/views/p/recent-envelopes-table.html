<table hx-trigger="every 5s, deleteEnvelopes from:body" hx-get="/p/recent-envelopes-table" hx-swap="outerHTML">
  <tbody>
    {{range $val := .Messages}}
    <tr>
      <td class="text-align: left;">
        <a href="/envelopes/{{$val.ID}}">{{$val.Subject}}</a>
      </td>

      <td style="text-align: right;">
        <a href="/envelopes/{{$val.ID}}" title="{{timeFormat $val.CreatedAt}}">{{timeHumanize $val.CreatedAt}}</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
