<article>
  {{if .IsImage}}
  <a href="/files/{{.FileName}}">
    <img src="/files/{{.FileName}}" alt="{{.FileName}}">
  </a>
  {{else}}
  <h2>
    <a href="/files/{{.FileName}}">
      {{.Name}}
    </a>
  </h2>
  {{end}}
  <aside>
    <nav>
      <ul>
        {{if .IsImage}}
        <li>
          {{.Name}}
        </li>
        {{end}}
        <li>
          <a role="button" href="/envelopes/{{.MessageID}}">Envelope</a>
        </li>
      </ul>
    </nav>
  </aside>
</article>
