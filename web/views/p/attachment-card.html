<article>
  {{if .IsImage}}
  <a href="/files/{{.FileName}}">
    <img src="/files/{{.FileName}}" alt="{{.FileName}}">
  </a>
  <b>
    {{.Name}}
  </b>
  {{else}}
  <h2>{{.Name}}</h2>
  {{end}}

  <nav>
    <ul></ul>
    <ul>
      <li>
        <a role="button" href="/envelopes/{{.MessageID}}">Envelope</a>
      </li>

      <li>
        <a role="button" href="/files/{{.FileName}}">Download</a>
      </li>
    </ul>
  </nav>
</article>
