{{ template "layout/default" . }}
{{ define "content" }}
<div class="mb-2">
  {{ template "shim/status" . }}
</div>
<div class="is-flex is-flex-wrap-wrap is-justify-content-center">
  {{ range $msg := .Messages }}
  <div class="is-flex-grow-1 m-1">
    {{ template "message/card" $msg }}
  </div>
  {{ end }}
</div>
<div class="mt-2 mb-3">
  {{ template "shim/paginate" . }}
</div>
{{ end }}
